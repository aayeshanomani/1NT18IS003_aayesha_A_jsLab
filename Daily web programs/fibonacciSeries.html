<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="index2.css">
        <style>
            .textinput{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0px;
                box-sizing: border-box;
                border: 3px solid #70D6FF;
                -webkit-transition: 0.5s;
                transition: 0.5s;
                outline: none;
            }

            .textinput:focus {
                border: 3px solid #FF70A6;
            }

        </style>
    </head>
    <body id="back" style="background-color: #FF9770;">
        <a href="armstrong.html" class="center">Move to Armstrong number page</a>
        <div class="center">
            <h4 style="color: #FFD670;">Display Fibonacci Series</h4>
        </div>
        
        <div class="boxModl center">
            
                <input id="guess" class="textinput" type="text" placeholder="Enter nth number">
                <br>
                <br>
                
                <div id="check">
                    <button class="button button1" style="color: #E9FF70;" onclick="addNum()">Show series</button>
                </div>
        </div>
        <div id="showArray" class="boxModl">

        </div>
        <script>
            let a = new Array();
            function addNum()
            {
                var para = document.getElementById("showArray");
                var guessed = document.getElementById("guess").value;
                var butt = document.getElementById("check");
                var back = document.getElementById("back");
                let n1 = 0, n2 = 1, nextTerm;

                console.log('Fibonacci Series:');

                for (let i = 1; i <= guessed; i++) {
                    a.push(n1);
                    nextTerm = n1 + n2;
                    n1 = n2;
                    n2 = nextTerm;
                }
                

                para.innerHTML = "<h4>The series is "+a+"</h4>";
                back.style.color = "#51E5FF"
                para.style.color = "#440381"
                para.style.backgroundColor = "#EC368D"
            }
        </script>
    </body>
</html>
