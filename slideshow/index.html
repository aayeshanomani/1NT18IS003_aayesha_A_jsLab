<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">The One Piece Slideshow</h1>
<div class="slideshow-container">

    <div id="slide">
        
        
          
    </div>
    
  
    <a class="prev" onclick="plusSlides(-1)">Prev</a>
    <a class="next" onclick="plusSlides(1)">Next</a>

    <button class="delBut" onclick="deleteSlide()">Delete</button>
    <button class="morInfBut" onclick="showInfor()">More info</button>

    <h1 id="info"></h1>
  </div>
  <br>
  
  
  <script>
    var s = ["img1.jpeg", "img2.jpeg", "img3.jpeg", "img4.jpg"];
    var h = "";
    var t = "";
    for(var i=0;i<s.length;i++)
    {
        h+="<div class='mySlides fade'><div class='numbertext'></div><img src='"+s[i]+"' style='border: 2px solid black;border-radius: 28%;width:1000px'></div>";
    }
    document.getElementById("slide").innerHTML = h;
    var info = document.getElementById("info");
    var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
  info.innerHTML = "";
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

function deleteSlide(){
  var i = slideIndex;
  s.splice(i-1, 1);
  console.log(s);
  h="";
  for(var i=0;i<s.length;i++)
    {
        h+="<div class='mySlides fade'><div class='numbertext'></div><img src='"+s[i]+"' style='width:1000px'></div>";
    }
    document.getElementById("slide").innerHTML = h;
  showSlides(slideIndex+1);
}

function showInfor(){
  var i = slideIndex-1;
  var n = s[i];
  
  if(n=="img1.jpeg")
  {
    info.innerHTML = "Luffy is the future king of pirates";
  }
  else if(n=="img2.jpeg")
  {
    info.innerHTML="His full name is Monkey D. Luffy";
  }
  else if(n=="img3.jpeg")
  {
    info.innerHTML="He loves meat";
  }
  else if(n=="img4.jpg")
  {
    info.innerHTML="He has this whole awesome crew with him.";
  }
}
    
    </script>
</body>

</html>
